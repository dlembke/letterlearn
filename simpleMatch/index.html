<!DOCTYPE HTML>
<html>
<head>
    <title>azLearn</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="simpleMatch.css">
</head>
<body>

        <button id="newGame">New Game</button>
    </div>
    <div>

        <br />
    </div>
    <div id="result">
            <span></span>
    </div>
    <div id="userLetterSelection">
    <button id="A" class="letters">A</button>

    <button id="M" class="letters">M</button>
    <button id="N" class="letters">N</button>

    <button id="P" class="letters">P</button>

    <button id="S" class="letters">S</button>
