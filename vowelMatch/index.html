<!DOCTYPE HTML>
<html>
<head>
    <title>azLearn</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="vowelMatch.css">
</head>
<body>
    <div id="gameBar">
        <button id="newGame">New Game</button>
    </div>

    <div>
        <h3>Click the letter that matches: <span id="randomDisplay"></span></h3>
        <br />
    </div>
    <div id="result">
            <span></span>
    </div>
    <div id="userLetterSelection">
        <button id="A" class="letters">A</button>
        <button id="E" class="letters">E</button>
        <button id="I" class="letters">I</button>
        <button id="O" class="letters">O</button>
        <button id="U" class="letters">U</button>
        <button id="Y" class="letters">Y</button>
    </div>
    <script src="vowelMatch.js"></script>
</body>
</html>
